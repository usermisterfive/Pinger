name: Java CI with Maven on Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-release:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Extract Maven project version
        run: echo VERSION_NAME=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec) >> $GITHUB_ENV


      - run: |
          gh release create v${{ env.VERSION_NAME }}
          gh release view v${{ env.VERSION_NAME }} --json uploadUrl
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

