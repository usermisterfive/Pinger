name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Extract Maven project version
      run: echo ::set-output name=version_name::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
      id: project

    - name: Put version to github env
      run: |
        echo "version_name=${{steps.project.outputs.version_name}}" >> $GITHUB_ENV


    - name: Upload jar to Github Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: target
        path: target/pinger-${{ steps.project.outputs.version_name }}.jar

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{env.version_name}}
        release_name: v${{env.version_name}}
        draft: false
        prerelease: false

    - name: Upload jar to Release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/pinger-${{ steps.project.outputs.version_name }}.jar
        asset_name: pinger-${{ steps.project.outputs.version_name }}.jar
        asset_content_type: application/zip
